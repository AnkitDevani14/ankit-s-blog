<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: header"></head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="layout/layout :: sidebar">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
		
        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

          <!-- Topbar Search -->
          <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="input-group">
              <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                  <i class="fas fa-search fa-sm"></i>
                </button>
              </div>
            </div>
          </form>

          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

            <!-- Nav Item - Search Dropdown (Visible Only XS) -->
            <li class="nav-item dropdown no-arrow d-sm-none">
              <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-search fa-fw"></i>
              </a>
              <!-- Dropdown - Messages -->
              <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in" aria-labelledby="searchDropdown">
                <form class="form-inline mr-auto w-100 navbar-search">
                  <div class="input-group">
                    <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button">
                        <i class="fas fa-search fa-sm"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </li>

            

            

            <div class="topbar-divider d-none d-sm-block"></div>

            <!-- Nav Item - User Information -->
            <li th:replace="layout/layout :: data">
              
              
            </li>

          </ul>

        </nav>
        <!-- End of Topbar -->
	
        <!-- Begin Page Content -->
        <div class="container-fluid">
			 <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Add Posts</h1>
          </div>
         <div class="alert alert-success alert-dismissible" th:if="${error} == 'YOur file is not type of .png or .jpg'">
		  <button type="button" class="close" data-dismiss="alert">&times;</button>
		  <strong th:text="${error}">Success!</strong> 
		</div>
		 <div class="alert alert-success alert-dismissible" th:if="${success} == 'Daily Post Posted!!!'">
		  <button type="button" class="close" data-dismiss="alert">&times;</button>
		  <strong th:text="${success}"></strong> 
		</div>
      
		
        <!-- /.container-fluid -->
			<ul class="nav nav-tabs" role="tablist">
			  <li class="nav-item">
			    <a class="nav-link active" href="#text" role="tab" data-toggle="tab">Post Text</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="#image" role="tab" data-toggle="tab">Post Image</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="#daily" role="tab" data-toggle="tab">Daily Post</a>
			  </li>
			</ul>
			
			<!-- Tab panes -->
			<div class="tab-content">
			  	<div role="tabpanel" class="tab-pane fade in active" id="text">
			  		<br>
			  		<div class="container-fluid">
						<form th:action="@{/text}" method="post">
						  <div class="form-group">
							  <label for="sel1" >Select category:</label>
							  <select class="form-control" id="category" name="category">
							  	<option>Select Category</option>
							  	<div  th:each="category, state	:${category}">
							  		<option th:value="${category.category}" th:text="${category.category}"></option>
							  	</div>
							    
							    
							  </select>
							</div>
						  <div class="form-group">
						    <label for="exampleFormControlInput1">Title</label>
						    <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title">
						  </div>
						 
						  
						  <div class="form-group">
						    <label for="exampleFormControlTextarea1">Post Content</label>
						    <textarea class="form-control" id="content" name="content" rows="3"></textarea>
						  </div>
						  
						   <button type="submit" class="btn btn-primary">Post</button>
						  
						  
						</form>
					</div>
				</div>
			  <div role="tabpanel" class="tab-pane fade" id="image">
			  		<div class="container-fluid">
			  			<br>
						<form th:action="@{/image}" method="post" enctype="multipart/form-data">
						 <div class="form-group">
							  <label for="sel1" >Select category:</label>
							  <select class="form-control" id="icategory" name="icategory">
							  	<option>Select Category</option>
							  	<div  th:each="category, state	:${category}">
							  		<option th:value="${category.category}" th:text="${category.category}"></option>
							  	</div>
							    
							    
							  </select>
							</div>
						  <div class="form-group">
						    <label for="exampleFormControlInput1">Title</label>
						    <input type="text" class="form-control" id="ititle" name="ititle" placeholder="Enter Title">
						  </div>
						 
						  <div class="form-group">
						    <label for="exampleFormControlInput1">Select image</label>
						    <input type="file" class="form-control" id="file" name="file" >
						  </div>
						  <div class="form-group">
						    <label for="exampleFormControlTextarea1">image Content</label>
						    <textarea class="form-control" id="icontent" name="icontent" rows="3"></textarea>
						  </div>
						  
						   <button type="submit" class="btn btn-primary">Post</button>
						  
						  
						</form>
					</div>
			  </div>
			  <div role="tabpanel" class="tab-pane fade" id="daily">
			  		<br>
			  		<div class="container-fluid">
						<form th:action="@{/dailyPost}" method="post">
						  <div class="form-group">
							  <label for="sel1" >Select category:</label>
							  <select class="form-control" id="category" name="category">
							  	<option>Select Category</option>
							  	<div  th:each="category, state	:${category}">
							  		<option th:value="${category.category}" th:text="${category.category}"></option>
							  	</div>
							    
							    
							  </select>
							</div>
						  <div class="form-group">
						    <label for="exampleFormControlInput1">Title</label>
						    <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title">
						  </div>
						 
						  
						  <div class="form-group">
						    <label for="exampleFormControlTextarea1">Post Content</label>
						    <textarea class="form-control" id="content" name="content" rows="3"></textarea>
						  </div>
						  
						   <button type="submit" class="btn btn-primary">Post</button>
						  
						  
						</form>
					</div>
			  </div>
			</div>
		 
      </div>
      <!-- End of Main Content -->

    	
    </div>
    <!-- End of Content Wrapper -->
	<footer th:replace="layout/layout :: footer">
       
      </footer>
  </div>
  <!-- End of Page Wrapper -->



  

  
</body>

</html>
