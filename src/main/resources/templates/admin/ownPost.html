<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: header"></head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="layout/layout :: sidebar">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
		
        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

          <!-- Topbar Search -->
          <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="input-group">
              <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                  <i class="fas fa-search fa-sm"></i>
                </button>
              </div>
            </div>
          </form>

          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

            <!-- Nav Item - Search Dropdown (Visible Only XS) -->
            <li class="nav-item dropdown no-arrow d-sm-none">
              <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-search fa-fw"></i>
              </a>
              <!-- Dropdown - Messages -->
              <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in" aria-labelledby="searchDropdown">
                <form class="form-inline mr-auto w-100 navbar-search">
                  <div class="input-group">
                    <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button">
                        <i class="fas fa-search fa-sm"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </li>

            

            

            <div class="topbar-divider d-none d-sm-block"></div>

            <!-- Nav Item - User Information -->
            <li th:replace="layout/layout :: data">
              
              
            </li>

          </ul>

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">
			 <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Admin's Posts</h1>
          </div>
          	<div class="alert alert-danger alert-dismissible" th:if="${errorDelte} == 'Post Deleted Successfully!!'">
				  <button type="button" class="close" data-dismiss="alert">&times;</button>
				  <strong th:text="${errorDelte}"></strong> 
				</div>
				<div class="alert alert-primary alert-primary" th:if="${success} == 'Post Edited successfully!!!'">
				  <button type="button" class="close" data-dismiss="alert">&times;</button>
				  <strong th:text="${success}"></strong> 
				</div>
				<div class="alert alert-danger alert-danger" th:if="${ErrorPost} == 'Error in updating Post!!!'">
				  <button type="button" class="close" data-dismiss="alert">&times;</button>
				  <strong th:text="${ErrorPost}"></strong> 
				</div>
          	<h4>Text Post
          	
          	</h4>
          	<hr>
         	<div class="row mb-2">
		        <div class="col-md-5" th:each="post, state:${posts}">
		          <div class="card flex-md-row mb-4 box-shadow h-md-200" th:if="${state.count} <= '4'">
		            <div class="card-body d-flex flex-column align-items-start" >
		            		
			              <strong class="d-inline-block mb-2 text-danger" th:text="${post.category}" ></strong>
			              <div class="float-center">
			              		<a th:href="@{'/textEdit'+${post.pid}}"><i class="fas fa-edit"></i></a>
			              		<a th:href="@{'/textDelete'+${post.pid}}"><i class="fas fa-trash"></i></a>
		            			
		            		</div>
			              <h3 class="mb-0" >
			                <a class="text-dark"  th:text="${post.title}"></a>
			              </h3>
			             	<div>
			             		Posted On : <div class="mb-1 text-muted" th:text="${post.Time}"> </div>
			             	</div>
			              
			              <p class="card-text mb-auto" th:text="${#strings.abbreviate(post.content,100)}">.</p>
			              <a th:href="@{'/text'+${post.pid}}">Continue reading</a>
			            	
			            
		            	
		           </div>
		         	
		          </div>
		            
		        </div>
		        
		       
		      </div>
		      <div class="float-right"><a th:href="@{/textPosts}">More Posts   >> </a></div><br>
		      <h4>Image Post</h4>
          	<hr>
		    <div class="row mb-2">
		        <div class="col-md-6" th:each="post, state:${iposts}">
		          <div class="card flex-md-row mb-4 box-shadow h-md-250" th:if="${state.count} <= '4'">
		            <div class="card-body d-flex flex-column align-items-start">
		              <strong class="d-inline-block mb-2 text-success" th:text="${post.icategory}"></strong>
		               <div class="float-center">
			              		<a th:href="@{'/imageEdit'+${post.pimageid}}"><i class="fas fa-edit"></i></a>
			              		<a th:href="@{'/imageDelete'+${post.pimageid}}"><i class="fas fa-trash"></i></a>
		            			
		            		</div>
		              <h3 class="mb-0">
		                <a class="text-dark"  th:text="${post.ititle}"></a>
		              </h3>
		              <div class="mb-1 text-muted" th:text="${post.itime}"></div>
		              <p class="card-text mb-auto" th:text="${#strings.abbreviate(post.icontent,100)}"></p>
		              <a th:href="@{'/image'+${post.pimageid}}">Continue reading</a>
		            </div>
		            <img  th:src="${post.ipath}" width="180" height="250" align="middle" alt="Card image cap">
		          </div>
		        </div>
		      
		   
        
             
		</div>
		<div class="float-right"><a th:href="@{/ImagePosts}">More Posts   >> </a></div><br>
        </div>
        
         <br>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

    	<footer th:replace="layout/layout :: footer">
       
      </footer>
    </div>
    <!-- End of Content Wrapper -->
	
  </div>
  <!-- End of Page Wrapper -->



  

  
</body>

</html>
