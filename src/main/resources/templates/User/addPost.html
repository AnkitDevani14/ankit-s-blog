<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/UserLayout :: header"></head>

<body >

  <div class="container-fluid">
	
	
	

    <!--nav -->
   
    <nav th:replace="layout/UserLayout :: navbar1">

    </nav>
    <!-- End of navbar -->
	 <!-- Page Content -->
	 
  <div class="container">
		<br>
    	<div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Add Post</h1>
          </div>
			<div class="alert alert-success alert-dismissible" th:if="${success} == 'Blog Posted successfully!!'">
				  <button type="button" class="close" data-dismiss="alert">&times;</button>
				  <strong th:text="${success}"></strong> 
				</div>
			
          <div class="row">
			 
            <!-- Area Chart -->
            <div class="col-xl-6 col-lg-12">
              <div class="card shadow mb-6">
                
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Add Text Post</h6>

                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div >
                    	<div class="container-fluid">
						<form th:action="@{/Usertext}" method="post">
						  <div class="form-group">
							  <label for="sel1" >Select category:</label>
							  <select class="form-control" id="category" name="category">
							  	<option>Select Category</option>
							  	<div  th:each="category, state	:${category}">
							  		<option th:value="${category.category}" th:text="${category.category}"></option>
							  	</div>
							    
							    
							  </select>
							</div>
						  <div class="form-group">
						    <label for="exampleFormControlInput1">Title</label>
						    <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title">
						  </div>
						 
						  
						  <div class="form-group">
						    <label for="exampleFormControlTextarea1">Post Content</label>
						    <textarea class="form-control" id="content" name="content" rows="3"></textarea>
						  </div>
						  
						   <button type="submit" class="btn btn-primary">Post</button>
						  
						  
						</form>
					</div>
                  </div>
                </div>
              </div>
            </div>
			<div class="col-xl-6 col-lg-12">
              <div class="card shadow mb-6">
                
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Add Image Post</h6>

                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div >
                    <div class="container-fluid">
			  			
						<form th:action="@{/Userimage}" method="post" enctype="multipart/form-data">
						 <div class="form-group">
							  <label for="sel1" >Select category:</label>
							  <select class="form-control" id="icategory" name="icategory">
							  	<option>Select Category</option>
							  	<div  th:each="category, state	:${category}">
							  		<option th:value="${category.category}" th:text="${category.category}"></option>
							  	</div>
							    
							    
							  </select>
							</div>
						  <div class="form-group">
						    <label for="exampleFormControlInput1">Title</label>
						    <input type="text" class="form-control" id="ititle" name="ititle" placeholder="Enter Title">
						  </div>
						 
						  <div class="form-group">
						    <label for="exampleFormControlInput1">Select image</label>
						    <input type="file" class="form-control" id="file" name="file" >
						  </div>
						  <div class="form-group">
						    <label for="exampleFormControlTextarea1">image Content</label>
						    <textarea class="form-control" id="icontent" name="icontent" rows="3"></textarea>
						  </div>
						  
						   <button type="submit" class="btn btn-primary">Post</button>
						  
						  
						</form>
					</div>
                  </div>
                </div>
              </div>
            </div>
            
                 
            
            
          </div>
    

  </div>
	<br>
    <footer th:replace="layout/UserLayout :: footer">
       
      </footer>
   
	</div>
  



  

  
</body>

</html>
