<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/UserLayout :: header"></head>

<body >

  <div class="container-fluid">
	
	
	

    <!--nav -->
   
    <nav th:replace="layout/UserLayout :: navbar1">

    </nav>
    <!-- End of navbar -->
	 <!-- Page Content -->
	 
  <div class="container">
  <br>
		<div class="container-fluid">
			 <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Edit Posts</h1>
          </div>
         <div class="alert alert-success alert-dismissible" th:if="${error} == 'YOur file is not type of .png or .jpg'">
		  <button type="button" class="close" data-dismiss="alert">&times;</button>
		  <strong th:text="${error}">Success!</strong> 
		</div>
		
       	
		
        <!-- /.container-fluid -->	
			
			
			
			  		<div class="container-fluid">
						<form th:action="@{'/UsertextEdit'+${textPost.pid}}" method="post">
						  <div class="form-group">
						    <label for="exampleFormControlInput1">Category</label>
						    <input type="text" class="form-control" th:value="${textPost.category}" id="category" name="category" placeholder="Enter Category">
						  </div>
						  <div class="form-group">
						    <label for="exampleFormControlInput1">Title</label>
						    <input type="text" class="form-control" th:value="${textPost.title}" id="title" name="title"  placeholder="Enter Title">
						  </div>
						 
						  
						  <div class="form-group">
						    <label for="exampleFormControlTextarea1">Post Content</label>
						    <textarea class="form-control" th:text="${textPost.content}" id="content" name="content" rows="3"></textarea>
						  </div>
						  
						   <button type="submit" class="btn btn-primary">Edit Post</button>
						  
						  
						</form>
					</div>
				
			 
		 
      </div>
      <!-- End of Main Content -->

    	
    </div>
	<br>
    <footer th:replace="layout/UserLayout :: footer">
       
      </footer>
   
	</div>
  



  

  
</body>

</html>
