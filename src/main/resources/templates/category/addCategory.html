<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: header"></head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="layout/layout :: sidebar">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
		
        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

          <!-- Topbar Search -->
          <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="input-group">
              <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                  <i class="fas fa-search fa-sm"></i>
                </button>
              </div>
            </div>
          </form>

          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

            <!-- Nav Item - Search Dropdown (Visible Only XS) -->
            <li class="nav-item dropdown no-arrow d-sm-none">
              <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-search fa-fw"></i>
              </a>
              <!-- Dropdown - Messages -->
              <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in" aria-labelledby="searchDropdown">
                <form class="form-inline mr-auto w-100 navbar-search">
                  <div class="input-group">
                    <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button">
                        <i class="fas fa-search fa-sm"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </li>

            

            

            <div class="topbar-divider d-none d-sm-block"></div>

            <!-- Nav Item - User Information -->
            <li th:replace="layout/layout :: data">
              
              
            </li>

          </ul>

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
	            <h1 class="h3 mb-0 text-gray-800">Add Category</h1>
	          </div>
	          <div class="alert alert-success alert-dismissible" th:if="${success} == 'Category Added..'">
				  <button type="button" class="close" data-dismiss="alert">&times;</button>
				  <strong th:text="${success}"></strong> 
				</div>
				<div class="alert alert-danger alert-dismissible" th:if="${errorDelte} == 'Post Deleted Successfully!!'">
				  <button type="button" class="close" data-dismiss="alert">&times;</button>
				  <strong th:text="${errorDelte}"></strong> 
				</div>
				
        	 <div class="row">

            <!-- Area Chart -->
            <div class="col-xl-8 col-lg-7">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Add Category</h6>
                  
                </div>
                <!-- Card Body -->
                <div class="card-body">

                    	 <div class="container-fluid">
						<form th:action="@{/addCategory}" method="post" >
						  <div class="form-group">
						    <label for="exampleFormControlInput1">Category</label>
						    <input type="text" class="form-control"  id="category" name="category" placeholder="Enter Category" required="required">
						  </div>
						  
						  
						   <button type="submit" class="btn btn-primary">Add Category</button>
						  
						  
						</form>
				</div>	
                  
                </div>
              </div>
            </div>

            <!-- Pie Chart -->
            <div class="col-xl-4 col-lg-5">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Category List</h6>
                  
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  	<table class="table">
					  <thead class="thead-dark">
					    <tr>
					      <th scope="col">Sr No.</th>
					      <th scope="col">Category</th>
					      <th scope="col"></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr th:each="cate , state :${cat}">
					   <td scope="row" th:text="${state.count}"></td>
					      <td th:text="${cate.category}"></td>
					      <td><a th:href="@{'/categoryDelete'+${cate.category}}"><i class="fas fa-trash"></i></a></td>
					    </tr>
					 </tbody>
					</table>
					
					
                </div>
              </div>
            </div>
          </div>
        	
        	
	         
      <!-- End of Main Content -->

    	
    
    <!-- End of Content Wrapper -->
	
  </div>
  </div>
  
  
  <footer th:replace="layout/layout :: footer">
       
      </footer>
  <!-- End of Page Wrapper -->
</div>
</div>

  

  
</body>
